name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Railway CLI
        run: npm install -g railway

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --project=5af1c36b-b7db-4218-83ad-6ab03d7e4542 \
            --environment=6fbc7362-8c88-4b38-81e2-477981263abb \
            --service=98fc1867-ee16-4484-bfc5-6ac5e03c4026 --ci
