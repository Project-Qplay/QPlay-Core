[build]
  command = "npm run build"
  publish = "apps/web/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# NOTE: Functions handle CORS themselves in utils/cors.js with proper origin validation
# Do NOT add global [[headers]] with Access-Control-Allow-Origin: "*" here
# as it would override the per-function CORS restrictions

# API redirects to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
